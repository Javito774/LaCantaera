<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ICON GALLERY</title>
    <style>
        body{
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        main {
            display: grid; 
            grid-template-columns: repeat(4, 80px);
        }
        img {
            width: 100%;
        }
    </style>
</head>
<body>
    <main>
        <img src="apio.svg" alt="">
        <img src="azucar.svg" alt="">
        <img src="azufre.svg" alt="">
        <img src="cacahuete.svg" alt="">
        <img src="gluten.svg" alt="">
        <img src="huevo.svg" alt="">
        <img src="lacteos.svg" alt="">
        <img src="maiz.svg" alt="">
        <img src="marisco.svg" alt="">
        <img src="miel.svg" alt="">
        <img src="molusco.svg" alt="">
        <img src="nueces.svg" alt="">
        <img src="pescado.svg" alt="">
        <img src="sesamo.svg" alt="">
        <img src="seta.svg" alt="">
        <img src="soja.svg" alt="">
    </main>
</body>
</html>
